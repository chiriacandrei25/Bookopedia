<article class="media content-section notification_div" style="margin:0px;">
    <meta id="my-data" data-id="{{ event.review.id }}">
    <img class="rounded-circle article-img"
    src="{{ url_for('static', filename='/pics/profile_pics/' + user.image_file) }}">
    <div class="media-body">
        <p>
        <a href="{{url_for('users.user_page', user_id=user.id)}}"> {{ user.first_name }} </a>
        {{ content }}
        </p>
    </div>
</article>
